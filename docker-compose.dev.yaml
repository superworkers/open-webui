services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "cd /app/backend && uvicorn open_webui.main:app --host 0.0.0.0 --port 8080 --reload"
    container_name: open-webui-dev
    environment:
      - ENV=dev
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - 'OPENAI_API_CONFIGS={"0": {"model_ids": ["gpt-5.2"]}}'
      - WEBUI_SECRET_KEY=
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes:
      - ./backend:/app/backend
      - open-webui:/app/backend/data

  frontend:
    command: sh -c "npm install && npm run dev -- --host"
    container_name: open-webui-frontend-dev
    environment:
      - NODE_ENV=development
    image: node:22-alpine
    ports:
      - "3000:5173"
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app

volumes:
  open-webui: {}
